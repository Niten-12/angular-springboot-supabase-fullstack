<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-gray-100 px-4"
>
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">
      Welcome Back
    </h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <input
        type="text"
        [(ngModel)]="credentials.email"
        name="usernameOrEmail"
        placeholder="Username or Email"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />

      <input
        type="password"
        [(ngModel)]="credentials.password"
        name="password"
        placeholder="Password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200 cursor-pointer"
      >
        Login
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Donâ€™t have an account?
      <a
        routerLink="/register"
        class="text-blue-600 hover:underline cursor-pointer"
      >
        Sign up
      </a>
    </p>

    <div
      *ngIf="showPopup"
      class="mt-4 p-2 bg-red-100 text-red-700 rounded text-center"
    >
      {{ errorMessage }}
    </div>
  </div>
</div>
