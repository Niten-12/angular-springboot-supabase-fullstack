<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-blue-100 px-4"
>
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">
      Create Account
    </h2>

    <form (ngSubmit)="signup()" class="space-y-4">
      <input
        type="text"
        [(ngModel)]="user.name"
        name="username"
        placeholder="Username"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />

      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        placeholder="Email"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />

      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="Password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />

      <input
        type="password"
        [(ngModel)]="user.confirmPassword"
        name="confirmPassword"
        placeholder="Confirm Password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200 cursor-pointer"
      >
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>

    <div
      *ngIf="showPopup"
      class="mt-4 p-2 bg-red-100 text-red-700 rounded text-center"
    >
      {{ errorMessage }}
    </div>
  </div>
</div>
